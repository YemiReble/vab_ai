<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-200 font-sans antialiased">
    <!-- Navigation Bar area -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">VAB Blog Generator</h1>
        </div>
        <div>
            <a href="{% url 'login' %}" class="text-white hover:underline">Login</a>
        </div>
    </nav>
    <!-- Login Mode -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow rounded-lg max-w-md w-full">
            <!-- Login Form -->
            <form class="space-y-4" action="" method="POST">
                <!-- Atteck prevension with CSRF -->
                {% csrf_token %}

                {% if error_message %}
                <div align="center" style="color: red;">
                    <h2>
                        <!-- Error Massage Displayed. Varaiable to be implimented in views -->
                        {{ error_message }}
                    </h2>
                </div>
                {% endif %}
                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label class="block mb-1 font-medium" for="username">Username</label>
                    <input type="username" name="username" class="w-full p-2 border rounded" placeholder="Enter Your Username">
                </div>
                <div>
                    <label class="block mb-1 font-medium" for="email">Email</label>
                    <input type="email" name="email" class="w-full p-2 border rounded" placeholder="Enter Your email">
                </div>
                <div>
                    <label class="block mb-1 font-medium" for="password">Password</label>
                    <input type="password" name="password" class="w-full p-2 border rounded" placeholder="Enter Your Password">
                </div>
                <div>
                    <label class="block mb-1 font-medium" for="repeatpassword">Re-enter Password</label>
                    <input type="password" name="repeatpassword" class="w-full p-2 border rounded" placeholder="Enter Your Password Again">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-500">Signup</button>
            </form>
        </div>
    </div>
    <footer class="text-center p-1 text-black mt-6">
        <p>&copy; 2023 Copyright: All Rights Reserved | Developed by <NAME><b>Sulaimon | YemiDev</b></NAME></p>
        <p>Portfolio Project (2) | ALX Full-Stack Software Engineering</p>
    </footer>
    <!-- JavaScript Instructions Here -->
    <script>

    </script>
</body>
</html>
